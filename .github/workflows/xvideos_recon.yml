name: Xvideos Reconnaissance

on:
  workflow_dispatch: # Allows manual triggering from GitHub UI

jobs:
  recon:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18' # Use a stable Node.js version

    - name: Install dependencies
      run: |
        npm install puppeteer # Install puppeteer directly for the recon script
        npm install # Install other project dependencies

    - name: Run Xvideos Reconnaissance Script
      run: node ./xvideos_recon_script.js

    - name: Commit reconnaissance data
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "actions@github.com"
        git add .gemini/recon_data_xvideos/
        git commit -m "feat: Xvideos reconnaissance data update" || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
