name: Render CLI Command

on:
  workflow_dispatch:

jobs:
  render-command:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Render CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/render-oss/cli/refs/heads/main/bin/install.sh | sh
          /home/runner/.local/bin/render --version

      - name: Run Render Command
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_OWNER_ID: ${{ secrets.RENDER_OWNER_ID }}
        run: |
          /home/runner/.local/bin/render --version
          /home/runner/.local/bin/render workspace set $RENDER_OWNER_ID --output json
          npm install
          npm run build
          npm start
