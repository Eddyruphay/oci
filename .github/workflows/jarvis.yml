name: JARVIS 2

on:
  issue_comment:
    types: [created]

jobs:
  jarvis-brain:
    if: startsWith(github.event.comment.body, '/jarvis')
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install Gemini CLI
        run: npm install -g @google/gemini-cli

      - name: Run Gemini CLI
        id: gemini_run
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TASK=$(echo "${{ github.event.comment.body }}" | sed 's/^\/jarvis //')
          echo "Executando tarefa: $TASK"
          RESULT=$(gemini --allowed-tools run_shell_command --prompt "$TASK")
          echo "result<<EOF" >> $GITHUB_OUTPUT
          echo "$RESULT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Post Comment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue comment ${{ github.event.issue.number }} --body "${{ steps.gemini_run.outputs.result }}"